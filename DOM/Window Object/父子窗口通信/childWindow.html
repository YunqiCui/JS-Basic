<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChildWindow</title>
    <script language="JavaScript" type="text/javascript">
        //opener 表示打开当前窗口的父窗口
        function notify() {
            var message = document.getElementById("info").value;
            opener.document.getElementById("myspan").innerText = message;
        }
    </script>
</head>
<body>
<input type="text" value="" id="info"/>
<input type="button" value="Send to Father" onclick="notify()"/>
</body>
</html>
